<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
</head>
<body>
    <div class="form-container">
        <div class="location-btn">Use my current location</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="10-digit mobile number">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Pincode">
                <input type="text" placeholder="Locality">
            </div>
            <div class="form-group">
                <textarea placeholder="Address (Area and Street)" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="text" placeholder="City/District/Town">
                <select>
                    <option value="">--Select State--</option>
                    <!-- Add more state options as needed -->
                </select>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Landmark (Optional)">
                <input type="text" placeholder="Alternate Phone (Optional)">
            </div>
            <div class="address-type">
                <label>Address Type</label>
                <div>
                    <input type="radio" id="home" name="address_type" value="Home">
                    <label for="home">Home</label>
                    <input type="radio" id="work" name="address_type" value="Work">
                    <label for="work">Work</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="save-btn">SAVE</button>
                <button type="button" class="cancel-btn">CANCEL</button>
            </div>
        </form>
    </div>
</body>
</html>
