<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hee Bata Registration</title>
</head>
<body>
  <h1>Hee Bata Registration</h1>
  <form>
    <label for="business-email">Business Email (Login):</label>
    <input type="email" id="business-email" name="business-email" required><br><br>
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br><br>
    <label for="authentication-code">Authentication Code:</label>
    <input type="text" id="authentication-code" name="authentication-code" required><br><br>
    <input type="submit" value="Register">
    <p>Already have an account? <a href="#">Sign in</a></p>
    <p>Write to <a href="mailto:support@heeddata.com">support@heeddata.com</a> for Authentication code</p>
  </form>
</body>
</html>
