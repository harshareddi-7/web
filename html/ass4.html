<!DOCTYPE html>
<html>
<head>
  <title>Sponsor Registration</title>
</head>
<body>
  <h1>Sponsor Registration</h1>
  <div class="container">
    <div class="column">
      <label for="prefix">Prefix</label>
      <input type="text" id="prefix" name="prefix">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">
      <label for="preferredPronouns">Preferred Pronouns</label>
      <input type="text" id="preferredPronouns" name="preferredPronouns">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="sample@example.com">
      <label for="workPhone">Work Phone</label>
      <input type="text" id="workPhone" name="workPhone">
      <label for="cellPhone">Cell Phone</label>
      <input type="text" id="cellPhone" name="cellPhone">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" name="jobTitle">
      <label for="company">Company</label>
      <input type="text" id="company" name="company">
      <label for="fullBusinessAddress">Full Business Address</label>
      <textarea id="fullBusinessAddress" name="fullBusinessAddress"></textarea>
      <label for="companyWebsite">Company Website</label>
      <input type="text" id="companyWebsite" name="companyWebsite">
    </div>
    <div class="column">
      <label for="companyDescription">Company Description</label>
      <textarea id="companyDescription" name="companyDescription"></textarea>
      <label for="companyFacebookPage">Company Facebook Page</label>
      <input type="text" id="companyFacebookPage" name="companyFacebookPage">
      <label for="companyTwitterHandle">Company Twitter Handle</label>
      <input type="text" id="companyTwitterHandle" name="companyTwitterHandle">
      <label for="companyLinkedInHandle">Company LinkedIn Handle</label>
      <input type="text" id="companyLinkedInHandle" name="companyLinkedInHandle">
      <h3>Sponsorship Level</h3>
      <input type="radio" id="gold" name="sponsorshipLevel" value="gold">
      <label for="gold">Gold</label><br>
      <input type="radio" id="diamond" name="sponsorshipLevel" value="diamond">
      <label for="diamond">Diamond</label><br>
      <input type="radio" id="platinum" name="sponsorshipLevel" value="platinum">
      <label for="platinum">Platinum</label><br>
      <label for="additionalGuests">Additional Guests (name, email)</label>
      <textarea id="additionalGuests" name="additionalGuests"></textarea>
    </div>
  </div>
</body>
</html>
